<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon" />
    <title>Payoo - Mobile Bank</title>

    <!-- Daisy Ui & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Outfit Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body
    class="w-full min-h-screen bg-gray-200 flex items-center justify-center"
  >
    <main>
      <div class="artboard phone-3 bg-white rounded-md p-5">
        <div class="flex gap-5 items-center">
          <div class="avatar">
            <div class="w-12 rounded-full">
              <img
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
              />
            </div>
          </div>

          <div>
            <h3 id="myBalance" class="font-extrabold text-xl">3400</h3>
            <p class="text-gray-500">Available Balance</p>
          </div>
        </div>
        <div class="divider m-0"></div>
        <div class="mt-3">
          <h1 class="text-2xl font-bold">Welcome to Payoo!</h1>
          <p class="text-gray-400 text-sm mt-1 mb-5">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>

        <!-- Features -->
        <div class="grid grid-cols-3 gap-3">
          <!-- Add Money -->
          <div
            id="addMoneyItem"
            class="flex items-center justify-center flex-col gap-1 py-4 rounded-lg border hover:border-blue-400 hover:bg-blue-50 border-blue-400 bg-blue-50"
          >
            <img src="./assets/add_money.png" alt="" />
            <p class="text-sm text-gray-500">Add Money</p>
          </div>
          <!-- Cash out -->
          <div
            id="cashOutItem"
            class="flex items-center justify-center flex-col gap-1 py-4 rounded-lg border hover:border-blue-400 hover:bg-blue-50"
          >
            <img src="./assets/cashout.png" alt="" />
            <p class="text-sm text-gray-500">Cashout</p>
          </div>
          <!-- Transfer Money -->
          <div
            class="flex items-center justify-center flex-col gap-1 py-4 rounded-lg border hover:border-blue-400 hover:bg-blue-50"
          >
            <img src="./assets/transfer_money.png" alt="" />
            <p class="text-sm text-gray-500">Transfer</p>
          </div>
          <!-- Get Bonus -->
          <div
            class="flex items-center justify-center flex-col gap-1 py-4 rounded-lg border hover:border-blue-400 hover:bg-blue-50"
          >
            <img src="./assets/get_bonus.png" alt="" />
            <p class="text-sm text-gray-500">Get Bonus</p>
          </div>
          <!-- Pay Bill -->
          <div
            class="flex items-center justify-center flex-col gap-1 py-4 rounded-lg border hover:border-blue-400 hover:bg-blue-50"
          >
            <img src="./assets/pay_bill.png" alt="" />
            <p class="text-sm text-gray-500">Pay Bill</p>
          </div>
          <!-- Transactions -->
          <div
            class="flex items-center justify-center flex-col gap-1 py-4 rounded-lg border hover:border-blue-400 hover:bg-blue-50"
          >
            <img src="./assets/transactions.png" alt="" />
            <p class="text-sm text-gray-500">Transactions</p>
          </div>
        </div>

        <!-- Features Section -->
        <div class="mt-5">
          <!-- Add Money -->
          <div id="addMoneyContainer" class="">
            <h2 class="font-semibold text-black text-lg">Add Money</h2>

            <div>
              <div class="w-full mt-4">
                <form class="">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-gray-600"
                        >Amount to Add</span
                      >
                    </label>
                    <input
                      id="addMoneyInput"
                      type="text"
                      placeholder="Add Amount"
                      class="input input-bordered rounded-full"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-gray-600"
                        >Pin Number</span
                      >
                    </label>
                    <input
                      id="addMoneyPin"
                      type="password"
                      placeholder="Enter 4 digit pin number"
                      class="input input-bordered rounded-full"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button
                      id="addMoneyBtn"
                      class="btn btn-primary text-white rounded-full"
                    >
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Add Money End -->

          <!-- Cash Out Start -->
          <div id="cashOutContainer" class="hidden">
            <h2 class="font-semibold text-black text-lg">Cash Out</h2>

            <div>
              <div class="w-full mt-4">
                <form class="">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-gray-600"
                        >Amount</span
                      >
                    </label>
                    <input
                      id="cashOutInput"
                      type="text"
                      placeholder="Add Amount to withdraw"
                      class="input input-bordered rounded-full"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-semibold text-gray-600"
                        >Pin Number</span
                      >
                    </label>
                    <input
                      id="cashOutPin"
                      type="password"
                      placeholder="Enter 4 digit pin number"
                      class="input input-bordered rounded-full"
                      required
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button
                      id="cashOutBtn"
                      class="btn btn-primary text-white rounded-full"
                    >
                      Cash Out
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Cash Out end -->

          <!-- Transactions Start -->
          <div id="transactionsContainer" class="hidden">
            <h2 class="font-semibold text-black text-lg">Transactions</h2>
          </div>
          <!-- Transactions End -->
        </div>
      </div>
    </main>

    <!-- Script Tag -->
    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashOut.js"></script>
  </body>
</html>
