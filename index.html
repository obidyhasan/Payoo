<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon" />
    <title>Payoo - Mobile Bank</title>

    <!-- Daisy Ui & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Outfit Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="w-full h-screen bg-gray-200 flex items-center justify-center">
    <main>
      <div
        class="artboard phone-2 bg-white rounded-md flex items-center flex-col justify-center"
      >
        <img src="./assets/payoo.png" class="w-20" alt="" />

        <!-- Form Section -->
        <div class="w-full">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text font-semibold">Mobile Number</span>
              </label>
              <input
                id="number"
                type="text"
                placeholder="Enter your number"
                class="input input-bordered rounded-full"
                required
              />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text font-semibold">4 Digit Pin</span>
              </label>
              <input
                id="pin"
                type="password"
                placeholder="Enter 4 Digit Pin"
                class="input input-bordered rounded-full"
                required
              />
            </div>
            <div class="form-control mt-6">
              <button
                id="loginBtn"
                class="btn btn-primary rounded-full text-white text-base"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
